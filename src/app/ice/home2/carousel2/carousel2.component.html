<ngb-carousel *ngIf="images" class="main">
  <ng-template ngbSlide>
    <div class="picsum-img-wrapper">
      <img
        [src]="images[0]"
        alt="Random first slide"
        width="100%"
        style="height: 500px" />
      <!-- <div class="text carousel-text" *ngIf="show" [@slideview]>
        ICE makes research simple
      </div> -->
    </div>
    <div class="carousel-caption"></div>
  </ng-template>
  <ng-template ngbSlide>
    <div class="picsum-img-wrapper">
      <img
        [src]="images[1]"
        alt="Random first slide"
        width="100%"
        style="height: 500px" />
      <!-- <div class="text carousel-text" *ngIf="show" [@slideview]>
        Integrated Computing Environment
      </div> -->
    </div>
    <div class="carousel-caption"></div>
  </ng-template>
  <ng-template ngbSlide>
    <div class="picsum-img-wrapper">
      <img
        [src]="images[2]"
        alt="Random second slide"
        width="100%"
        style="height: 500px" />
      <!-- <div class="text carousel-text" *ngIf="show" [@slideview]>
        Empowering Genomics with ICE
      </div> -->
    </div>
    <div class="carousel-caption"></div>
  </ng-template>
  <ng-template ngbSlide>
    <div class="picsum-img-wrapper">
      <img
        [src]="images[3]"
        alt="Random third slide"
        width="100%"
        style="height: 500px" />
      <!-- <div class="text carousel-text">
        Scalable Solutions for On-Demand Computing
      </div> -->
    </div>
    <div class="carousel-caption"></div>
  </ng-template>
</ngb-carousel>
