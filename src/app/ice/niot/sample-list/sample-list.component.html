            <div class="btn-group">
              <a

                  <!-- <th class="font-weight-bold">Actions</th> -->
                </tr>
              </thead>
              <tbody>
                <tr *ngFor="let sample of sampledetails">

                    <a class="underline" (click)="navigateToSample(sample.id)">
                      <span class="font-weight-bold">{{
                        sample.sampleCode
                      }}</span></a
                    >
                  </td>
                  <td>
                    <a class="underline" (click)="navigateToSample(sample.id)">
                      <span class="font-weight-bold">{{
                        sample.sampleName
                      }}</span></a
                    >
                  </td>
                  <td>
                    <span
                      *ngIf="sample.project !== null"
                      class="font-weight-bold"
                      >{{ sample.project.name }}</span
                    >
                  </td>
                  <td>
                    <span class="font-weight-bold">
                      {{ sample.type }}
                    </span>
                  </td>
                  <td>
                    <span class="font-weight-bold">
                      {{ sample.sampleDate }}
                    </span>
