<div class="content-wrapper p-0">
  <div class="content-body">
    <app-content-header [contentHeader]="contentHeader"></app-content-header>
    <div class="row" id="basic-table">
      <div class="col-12">
        <div class="card">
          <div class="card-header class-sequence">
            <h2 style="font-size: 30px" class="text-white">
              WGS Submission List
            </h2>
            <div class="btn-group">
              <a
                routerLink="/submit/niot-ngsSequence-form"
                class="btn btn-outline-warning text-white"
                role="button"
                aria-pressed="true"
                >Add New WGS Sequence</a
              >
            </div>
          </div>

          <div class="table table-striped">
            <table class="table">
              <thead style="color: rgb(76, 124, 170)">
                <tr>
                  <th class="font-weight-bold">Temp Accession Number</th>
                  <th class="font-weight-bold">WGS Header</th>
                  <th class="font-weight-bold">Sample Name</th>
                  <th class="font-weight-bold">Project Name</th>
                  <th>Status</th>
                  <!-- <th>Status</th> -->
                  <!-- <th class="font-weight-bold">Actions</th> -->
                </tr>
              </thead>
              <tbody>
                <tr *ngFor="let ngssequence of ngsSequencedetails">
                  <td>
                    <a
                      class="underline"
                      (click)="navigateToNgsSequence(ngssequence.id)"
                      ><span class="font-weight-bold">{{
                        ngssequence.tempAccessionNumber
                      }}</span></a
                    >
                  </td>
                  <td>
                    <span class="font-weight-bold">{{
                      ngssequence.header
                    }}</span>
                  </td>

                  <td>
                    <span class="font-weight-bold">{{
                      ngssequence.sample.sampleName
                    }}</span>
                  </td>
                  <td>
                    <span class="font-weight-bold">
                      {{ ngssequence.sample.project.name }}
                    </span>
                  </td>

                  <td>
                    <div
                    class="badge badge-pill"
                    [ngClass]="{
                      'badge-light-success': ngssequence.status == 'ACCEPTED',
                      'badge-danger': ngssequence.status == 'REJECTED',
                      'badge-light-warning': ngssequence.status == 'PENDING',
                      'badge-light-primary': ngssequence.status == 'UNDER_REVIEW'
                    }"
                    style="font-size: 1.1rem; font-weight: 500; padding: 8px"
                  >
                    {{ ngssequence.status }}
                  </div>
                    </td> 

                  <!-- <td class="overflow-hidden">
                   
                      <div class="d-flex align-items-center col-actions">
                        <a
                          class="mr-1"
                          container="body"
                          placement="top"
                          ngbTooltip="Edit Sequence"
                          style="color: orange"
                          (click)="editsequence(ngssequence.id)"
                        >
                          <i size="18" data-feather="edit"></i>
                        </a>
  
                        <a
                          class="mr-1"
                          container="body"
                          placement="top"
                          ngbTooltip="Delete Sequence"
                          style="color: red"
                          (click)="deleteNgsSequence(ngssequence.id)"
                        >
                          <i
                            data-feather="trash"
                            size="18"
                            class="cursor-pointer"
                          ></i>
                        </a>
                      </div>
                    </td> -->
                </tr>
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </div>
    <!--/ Table Basic -->
  </div>
</div>
