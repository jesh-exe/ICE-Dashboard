<section class="invoice-list-wrapper">
  <div class="row">
    <div class="col-md-6 col-12">
      <div class="d-flex justify-content-between align-items-center m-1">
        <div class="d-flex align-items-center">
          <label class="d-flex align-items-center"
            >Show
            <select class="form-control mx-25" [(ngModel)]="selectedOption">
              <option value="10">10</option>
              <option value="25">25</option>
              <option value="50">50</option>
              <option value="100">100</option>
            </select>
          </label>
        </div>
      </div>
    </div>

    <div
      class="col-md-6 col-lg-4 col-12 d-flex justify-content-start justify-content-md-end align-items-center offset-lg-2">
      <button (click)="JsonToTSV()" class="btn btn-sm btn-primary" rippleEffect>
        Download TSV</button
      >&nbsp;
      <button (click)="JsonToCSV()" class="btn btn-sm btn-primary" rippleEffect>
        Download CSV</button
      >&nbsp;
      <label class="d-flex align-items-center mb-0 ml-1 ml-md-0"
        ><input
          [(ngModel)]="searchValue"
          name="searchValue"
          type="search"
          class="form-control"
          placeholder="Search..."
          (keyup)="filterUpdate($event)"
      /></label>
    </div>
  </div>
  <ngx-datatable
    class="material striped"
    [rows]="data"
    [columns]="[
      { name: 'Record ID', prop: 'recordID' },
      { name: 'Chromosome', prop: 'chromosome' },
      { name: 'Chromosome Position', prop: 'chromosome_Position' },
      { name: 'References', prop: 'ref' },
      { name: 'Set One', prop: 'setOne' },
      { name: 'Set One Raw', prop: 'setOneRaw' },
      { name: 'Set Two', prop: 'setTwo' },
      { name: 'Set Two Raw', prop: 'setTwoRaw' },
      { name: 'Gene', prop: 'geneList' }
    ]"
    [columnMode]="ColumnMode.force"
    [headerHeight]="50"
    [footerHeight]="50"
    [rowHeight]="50"
    [limit]="selectedOption"
    [scrollbarH]="true"
    rowHeight="auto">
  </ngx-datatable>
  <hr />
</section>
