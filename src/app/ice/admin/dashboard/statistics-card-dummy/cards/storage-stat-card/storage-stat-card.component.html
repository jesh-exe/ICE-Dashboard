<div class="card-stat">
  <div class="card-inner">
    <div class="card-front p-2" style="background: linear-gradient(45deg,#2ed8b6,#59e0c5);">
      <div class="lead text-white" style="font-weight: bold; font-size: 20px;">Total Storage</div>
      <div class="d-flex justify-content-between my-1 align-items-center">
        <div>
          <img width="50" height="50" src="https://img.icons8.com/ios-filled/50/FFFFFF/database.png"
            alt="database" />
        </div>
        <div style="font-size: 32px; font-weight: bold;" class="text-white">
          {{value}} GB
        </div>
      </div>
      <div style="color: rgb(255, 255, 225); font-weight: 500;" class="mt-2 ">
        <div class="d-flex justify-content-between">
          <div>Used</div>
          <div class="">146 GB</div>
        </div>
        <div class="d-flex justify-content-between">
          <div>Remaining</div>
          <div class="">12 GB</div>
        </div>
      </div>
    </div>
    <div class="card-back">
      <app-total-storage-pie></app-total-storage-pie>
    </div>
  </div>
</div>
