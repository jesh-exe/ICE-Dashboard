<div class="card-stat">
  <div class="card-inner">
    <div class="card-front p-2" style="background: linear-gradient(45deg,#4099ff,#73b4ff);">
      <div class="lead text-white" style="font-weight: bold; font-size: 20px;">Total Users</div>
      <div class="d-flex justify-content-between my-1 align-items-center">
        <div>
          <img width="50" height="50" src="https://img.icons8.com/glyph-neue/64/FFFFFF/user--v1.png"
            alt="user--v1" />
        </div>
        <div style="font-size: 32px; font-weight: bold;" class="text-white">
          {{value}}
        </div>
      </div>
      <div style="color: rgb(255, 255, 225); font-weight: 500;" class="mt-2 ">
        <div class="d-flex justify-content-between">
          <div>Online</div>
          <div class="">246</div>
        </div>
        <div class="d-flex justify-content-between">
          <div>Offline</div>
          <div class="">12</div>
        </div>
        <div style="font-weight: 400; color: rgba(255, 255, 255, 0.863);" class="small text-center">
          Hover to see chart
        </div>
      </div>
    </div>
    <div class="card-back">
      <app-total-users-pie></app-total-users-pie>
    </div>
  </div>
</div>
