<div class="col-12 col-md-6">
  <div class="">
    <div class="heading-uplifted">Activity Timeline</div>
    <div class="mt-1 py-3 px-lg-3 border" style="height: 400px; overflow: scroll; border-radius: 20px;">
      <ul class="timeline">
        <li class="timeline-item timeline-item-transparent ps-4" *ngFor="let user of data; index as ind">
          <span class="timeline-point" [ngClass]="'timeline-point-' + colors[ind % colors.length]"></span>
          <div class="timeline-event">
            <div class="timeline-header d-flex justify-content-between">
              <div class="text-primary lead">{{user.title}}</div>
              <small class="text-muted">{{user.time}}</small>
            </div>
            <p class="mb-2">{{user.description}}</p>
            <div class="d-flex flex-wrap" (click)="openModal(user)" role="button">
              <div class="avatar me-2">
                <img src={{user.avatar}} alt="Avatar" class="rounded-circle img-fluid" width="50" height="50">
              </div>
              <div class="" style="margin-left: 8px; margin-top: 2px;">
                <div class="mb-0 lead">{{user.fullName}}</div>
                <span class="text-secondary">{{user.role}}</span>
              </div>
            </div>
          </div>
        </li>
      </ul>
    </div>
  </div>
</div>

<!-- Modal -->
<div class="modal fade" style="background-color: rgba(0, 0, 0, 0.39);" id="exampleModal" tabindex="-1" aria-labelledby="userTimeline" aria-hidden="true" #exampleModal>
  <div class="modal-dialog modal-dialog-centered modal-dialog-scrollable">
    <div class="modal-content">
      <div class="modal-header p-1">
        <div class="d-flex modal-title flex-wrap">
          <div class="avatar me-2">
            <img [src]="selectedUser?.avatar" alt="Avatar" class="rounded-circle img-fluid" width="50" height="50">
          </div>
          <div class="" style="margin-left: 8px; margin-top: 2px;">
            <div class="mb-0 lead">{{selectedUser?.fullName}}</div>
            <span class="text-secondary">{{selectedUser?.role}}</span>
          </div>
        </div>
        <button type="button" class="btn btn-danger" style="padding: 5px !important;" (click)="closeModal()"
          aria-label="Close">x</button>
      </div>
      <div class="modal-body">
        <ul class="timeline">
          <li class="timeline-item timeline-item-transparent ps-4"
            *ngFor="let userInfo of data; index as ind">
            <span class="timeline-point" [ngClass]="'timeline-point-' + colors[ind % colors.length]"></span>
            <div class="timeline-event">
              <div class="timeline-header d-flex justify-content-between">
                <div class="text-primary lead">{{userInfo.title}}</div>
                <small class="text-muted">{{userInfo.time}}</small>
              </div>
              <p class="mb-2">{{userInfo.description}}</p>
            </div>
          </li>
        </ul>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" (click)="closeModal()">Close</button>
      </div>
    </div>
  </div>
</div>
