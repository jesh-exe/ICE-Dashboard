<form>
  <div class="card">
    <div class="card-body">
      <div class="row mt-1 d-none d-lg-block">
        <div class="col-sm-12">
          <h3
            class="filter-heading center"
            style="font-weight: 500; text-align: center"
          >
            Filters
          </h3>
        </div>
      </div>

      <!-- Clear Filters Starts -->
      <div id="clear-filters">
        <button
          type="button"
          class="btn btn-block btn-primary"
          rippleEffect
          (click)="reset()"
        >
          Clear All Filters
        </button>
      </div>
      <div
        class="badge badge-info"
        style="
          background-color: #314f8b !important;
          margin: 5px 5px;
          padding: 0.7rem 0.9rem;
          font-size: 100%;
        "
        *ngFor="let t of onBadgeArray; let i = index"
      >
        {{ t }}
        <button
          aria-label="Close"
          type="button"
          class="close"
          style="white-space: nowrap"
          (click)="removefilter(t)"
          style="display: contents; color: white"
        >
          <span class="cross" aria-hidden="true" style="padding: 9px 5px"
            >Ã—</span
          >
        </button>
      </div>
      <!-- Price Filter starts -->
      <div class="multi-range-price">
        <h4 class="filter-title mt-0" style="font-weight: 500">Size Range</h4>
        <ul class="list-unstyled price-range" id="price-range">
          <li>
            <div class="custom-control custom-radio">
              <input
                type="radio"
                class="custom-control-input"
                id="sizeRange1"
                [checked]="currentChecked === check_box_size.lt100Mb"
                (change)="
                  onMultipleFilterSelect1(check_box_size.lt100Mb, $event)
                "
              />
              <label class="custom-control-label" for="sizeRange1"
                >&lt;=100MB
              </label>
            </div>
          </li>
          <li>
            <div class="custom-control custom-radio">
              <input
                type="radio"
                class="custom-control-input"
                id="sizeRange2"
                [checked]="currentChecked === check_box_size.fr100MBto500MB"
                (change)="
                  onMultipleFilterSelect1(check_box_size.fr100MBto500MB, $event)
                "
              />
              <label class="custom-control-label" for="sizeRange2"
                >100MB - 500MB
              </label>
            </div>
          </li>
          <li>
            <div class="custom-control custom-radio">
              <input
                type="radio"
                class="custom-control-input"
                id="sizeRange3"
                [checked]="currentChecked === check_box_size.fr500MBto1GB"
                (change)="
                  onMultipleFilterSelect1(check_box_size.fr500MBto1GB, $event)
                "
              />
              <label class="custom-control-label" for="sizeRange3"
                >500MB - 1GB
              </label>
            </div>
          </li>
          <li>
            <div class="custom-control custom-radio">

                type="radio"

                id="sizeRange4"

                "
              />
              <label class="custom-control-label" for="sizeRange4"
                >1GB - 1TB
              </label>
            </div>
          </li>
          <li>
            <div class="custom-control custom-radio">

              />

            </div>
          </li>
        </ul>

        <div class="multiselect" style="position: relative">
          <div
            class="select-box"
            (click)="toggleDropdown()"
            style="
              cursor: pointer;
              border: 1px solid #0d0c0c;

              background-color: #fff;

            <span *ngIf="selectedItems.length === 0">Select Items</span>

              {{ selectedItems.length }} item(s) selected
            </span>
            <i class="fa fa-angle-down"></i>
          </div>
          <div
            class="dropdown"
            *ngIf="showDropdown"
            style="
              border: 1px solid #ccc;
              background-color: #f6f6f6;
              max-height: 150px;
              overflow-y: auto;
              overflow-x: hidden;
              z-index: 1000;
              width: -webkit-fill-available;
            "
          >
            <label
              *ngFor="let item of items"
              style="
                display: block;
                padding: 8px;
                cursor: pointer;
                font-size: 15px;
              "
            >
              <input
                type="checkbox"
                [(ngModel)]="item.selected"
                [ngModelOptions]="{ standalone: true }"
                (change)="onItemSelect(item)"
              />
              <span style="padding: 5px">{{ item.name }}</span>
            </label>
          </div>
        </div>
